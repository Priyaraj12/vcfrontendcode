<div class="wrapper wrapper-content" ng-controller="accountController">
	<div class="ibox">
		<div class="ibox-title">
			<h5 class="v-inline">Change Password</h5>
			<p class="white"  ng-if="error" style="text-align: center;"> <strong></strong>  {{error_message}} </p>
			<p class="white"  ng-if="sucess" style="text-align: center;"> <strong></strong> {{sucess_message}}</p>
		</div>
		<div class="ibox-content">
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form name="registerform" class="form-horizontal" >
				<div class="col-sm-10">
				<div class="form-group">
					<input type="password" maxlength="50" class="form-control" id="email" placeholder="" ng-model="oldpwd" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@_$!%*#?&])[A-Za-z\d$@_$!%*#?&]{8,}$/" 
					oninput="this.value = this.value.replace(/\s/g, '');">
					<span class="form-control-feedback" > </span>
					<label for="email" class="form-control-placeholder">Enter Current Password<span class="mandoryclr">*</span></label>
					</div>
				</div>
				<div class="col-sm-10"> 
				<div class="form-group">
					<!-- <input type="password" class="form-control" id="pwd" placeholder="Enter New Password" ng-model="newpwd" required> -->
					<input type="password" maxlength="50"  ng-model="newpwd"   class="form-control" id="pwd" placeholder="" name="pwd" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@_$!%*#?&])[A-Za-z\d$@_$!%*#?&]{8,}$/" 
					oninput="this.value = this.value.replace(/\s/g, '');">
					<span class="form-control-feedback" > </span>
					<label for="pwd" class="form-control-placeholder">Enter New Password<span class="mandoryclr">*</span></label>
					<div ng-messages="registerform.pwd.$error"  role="alert" ng-if="registerform.pwd.$dirty"
					ng-show="!registerform.pwd.$pristine">
                                <!-- <div ng-message="required" ng-if="registerform.pwd.$error.required" class="white">You did not enter a field</div> -->
                                <div ng-message="pattern" class="mandoryclr" ng-if="registerform.pwd.$error.pattern">Password should be atleast 8 characters long
                                    and should contain one number,one character and one special
                                    character</div>
                            </div>
					</div>
				</div>
			
				<div class="col-sm-10">
				<div class="form-group">        
					<input type="password" maxlength="50" class="form-control" id="cpwd" placeholder="" ng-model="cnfrmpwd" name="cpwd" required ng-pattern="newpwd" 
					oninput="this.value = this.value.replace(/\s/g, '');">
					<span class="form-control-feedback" > </span>
					<label for="cpwd" class="form-control-placeholder">Enter Confirm Password<span class="mandoryclr">*</span></label>
					<div ng-messages="registerform.cpwd.$error"  role="alert" ng-if="registerform.cpwd.$dirty" ng-show="!registerform.cpwd.$pristine">
                                <!-- <div ng-message="required" class="white" ng-if="registerform.cpwd.$error.required">You did not enter a field</div> -->
                                <div ng-message="pattern" class="mandoryclr" ng-if="registerform.cpwd.$error.pattern">Password should be atleast 8 characters long
                                    and should contain one number,one character and one special
                                    character</div>
                            </div>
					</div>
				</div>
				<div class="col-md-12">
				<div class="col-sm-2"></div>      
					<div class="col-sm-10">
				<div class="form-group">  
					
					<button  class="btn btn-primary  " ng-click="submit()">Submit</button>
					<span><button  class="btn btn-primary " ng-click="changeUrl()" style="
    margin-left: 30px;">Cancel</button></span>
					</div>
				</div>				
				<div class="col-sm-2"></div>
				</div>
				</form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>	
	</div>
</div>
