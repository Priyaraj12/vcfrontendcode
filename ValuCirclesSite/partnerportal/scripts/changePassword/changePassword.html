<style type="text/css">
	.form-control {
    border-color: white;
    background: white;
    color: black;
	}
body{

    background: #143859;
    }
</style>
<div class="col-sm-1"></div>
<div class="bg">
<div class=" row col-md-8 width-80 wrapper border-bottom white-bg page-heading m-l-120" ng-controller="changePasswordController">
	<div class="panel panel-default">
		<div class="panel-heading">
			<p class="v-inline">Change Password</p>
			<p style="display: inline;margin-left: 18%;color: white;" ng-if="error"> <strong>Info!</strong> <i class="em em-confused"></i> {{error_message}}<i class="em em-confused"></i></p>
			<p style="display: inline;margin-left: 22%;color: white;" ng-if="sucess"> <strong>Sucess!</strong> <i class="em em-blush"></i>{{sucess_message}}<i class="em em-blush"></i></p>
		</div>
		<div class="panel-body">
			<div class="col-sm-8 col-sm-offset-2">
				<form class="form-horizontal" >
				<div class="form-group">
					<label class="control-label col-sm-4" for="email">Current Password:</label>
					<div class="col-sm-8">
					<input type="text" class="form-control" id="email" placeholder="Enter Current Password" ng-model="oldpwd" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="pwd"> New Password:</label>
					<div class="col-sm-8">          
					<input type="password" class="form-control" id="pwd" placeholder="Enter New Password" ng-model="newpwd" required>
					</div>
				</div>
				<div class="form-group">        
					<label class="control-label col-sm-4" for="pwd">Confirm Password:</label>
					<div class="col-sm-8">           
					<input type="password" class="form-control" id="pwd" placeholder="Enter Confirm Password" ng-model="cnfrmpwd" required>
					</div>
				</div>
				<div class="form-group">        
					<div class="col-sm-offset-6 col-sm-6">
					<button type="submit" class="btn btn-primary  Sign_btn" ng-click="submit()">Submit</button>
					</div>
				</div>
				</form>
			</div>
		</div>	
	</div>
</div>
</div>
