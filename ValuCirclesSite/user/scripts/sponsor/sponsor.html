<div class=" row col-md-10 width-80 wrapper border-bottom white-bg page-heading">
    <div class="panel">
        <div class="ibox-title">
            <p class="v-inline">Sharing the info with the sponsors</p>
            <p class="v-inline msg_error" ng-show="error">{{error_msg}}</p>
        </div>
        <div class="panel-body">
            <table border="1" bordercolor="burlywood" class="col-md-12 white" style="">
                <thead>
                    <tr style="color: #333333; height: 7vh;">
                        <th class="text-center">Subscription Owner</th>
                        <th class="text-center">Subscription Key</th>
                        <th class="text-center">Date of subscription</th>
                        <th class="text-center">Use</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sponsor in sponsors" style="height: 6vh;">
                     
                        <td class="col-md-5 text-center">{{sponsor.SponsorName}}</td>
                        <td class="col-md-3 text-center">{{sponsor.subscriptionKey}}</td>
                        <td class="col-md-2 text-center">{{sponsor.subscriptionUsedDate}}</td>
                        <td class="text-center col-md-2">
                            <div class="radio">
                            <input style="margin:1px -22px 0 ;"  type="radio"  name="gender" size="30" ng-click="setSubScriptionDetailId(sponsor.subscriptionDetailId)"> Select
                            </div>
                        </td>
                    </tr>
                    <tr style="background-color: white; height: 6vh;">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr style="background-color: white;">
                        <td></td>
                        <td></td>
                        <td><button type="" class="col-md-12" style="border: none; height: 6vh;" ng-click="shareSponsor(sponsor)">Submit</button></td>
                        <td><button type="" class="col-md-12" style="border: none; height: 6vh;">Cancel</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<style type="text/css">

.msg_error{
    margin-left: 20%;
    color: orange;
}
</style>
