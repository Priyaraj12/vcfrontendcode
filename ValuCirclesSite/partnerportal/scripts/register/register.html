<style type="text/css">
	.form-control {
		border-color: white;
		background: white;
		color: black;
	}
</style>
<div class="img" ng-controller="registerController">
	<div class="logo" ng-click="home()">
	<image src="assets/images/common/logo2.png" style="margin: 10px;width: 50%;"/>
	</div>
	<div class="panel panel-default col-sm-8 col-sm-offset-2">
		<div class="panel-heading">
			<p class="v-inline">Register</p>
			<p style="display: inline;margin-left: 18%;color: white;" ng-if="error"> <strong>Info!</strong> <i class="em em-confused"></i> {{error_message}}<i class="em em-confused"></i></p>
			<p style="display: inline;margin-left: 22%;color: white;" ng-if="sucess"> <strong>Sucess!</strong> <i class="em em-blush"></i>{{sucess_message}}<i class="em em-blush"></i></p>
		</div>

		<i class="fa fa-spinner fa-spin fa-5x white col-md-offset-5 m-t-b-2" aria-hidden="true" ng-if="loader"></i>
		<div class="panel-body" ng-if="!loader">
			<div class="form-horizontal" ng-if="otp">
				<div class="form-group has-feedback">
					<label class="control-label col-sm-4" for="email">Mobile Number:</label>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="email" placeholder="Enter Mobile Number" ng-model="mobile" required >
						<span class="glyphicon glyphicon-phone form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-feedback">
				  	<label class="control-label col-sm-4" for="pwd"> Email:</label>
					<div class="col-sm-6">          
					<input type="text" class="form-control" id="pwd" placeholder="Enter Email" ng-model="email" required>
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="control-label col-sm-4" for="pwd">Password:</label>
					<div class="col-sm-6">          
						<input type="password" class="form-control" id="pwd" placeholder="Enter  Password" ng-model="pwd" required>
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-feedback">        
					<label class="control-label col-sm-4" for="pwd">Confirm Password:</label>
					<div class="col-sm-6">           
						<input type="password" class="form-control" id="pwd" placeholder="Enter Confirm Password" ng-model="cnfrmpwd" required>
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group " > 
					<div class="col-sm-4 col-sm-offset-4">
						<input type="checkbox" ng-model="accept" > <span class="white">I agree to the terms</span>>
					</div>       
					<div class="col-sm-4">
						<button type="submit" class="btn btn-primary  Sign_btn" ng-click="register(mobile,email,pwd,cnfrmpwd,accept)">Submit</button>
					</div>
				</div>
				<a href="#/login" class="white pull-right">I already have a membership</a>
			</div>

			<form class="form-horizontal" ng-if="!otp">
				<div class="form-group has-feedback">
					<label class="control-label col-sm-4" for="email">OTP:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="email" placeholder="Enter OTP" ng-model="otpvalue" required>
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group">        
					<div class="col-sm-offset-4 col-sm-10">
						<button type="submit" class="btn btn-primary  Sign_btn" ng-click="otpsubmit(otpvalue,mobile)">Submit</button>
						<button  class="btn btn-primary  Sign_btn" ng-click="resendotpsubmit()">Resend OTP</button>
					</div>
				</div>
			</form>
		</div>	
	</div>
</div>
