 <!-- Wrapper -->
<div id="wrapper" >
    
        <div class="app-header header-shadow">
            <div class="app-header__logo">
                <div class="logo-src" style="height:35px;width: 125px"></div>

            </div>

        </div>
		 <div class="row" style="padding-top:100px;"> </div>
								
<!-- reset password -->
     <form name="resetform" class="form-horizontal" >
		<div class="row">
			<div class="col-md-4"> </div>
                <div class="col-md-4">
					<div class="main-card mb-3 card"   align="center">
	
			
					<div class="card-body" ><h5 class="card-title" >Reset Password</h5>
					<div class="panel-body" ng-if="!loader">
						<div class="alert alert-danger fade show" role="alert" ng-if="error">{{error_message}}</div>
						<div class="alert alert-success fade show" role="alert" ng-if="sucess">{{sucess_message}}</div>
						
						<div class="form-horizontal">				
						<div class="form-group has-feedback" ng-show="!sucess">
							<label class="control-label pull-left" for="newpwd" required>New Password:</label>
							<div>          
							<input type="password" class="form-control" id="newpwd" name="newpwd" placeholder="Enter Password" ng-model="newpwd" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@_$!%*#?&])[A-Za-z\d$@_$!%*#?&]{8,}$/" 
					oninput="this.value = this.value.replace(/\s/g, '');">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
							  <div ng-message="pattern" class="mandoryclr" style="color:red" ng-if="resetform.newpwd.$error.pattern">Password should be minimum 8 characters and should contain at least one number and one special character</div>
							</div>
						</div> 
						<div class="form-group has-feedback" ng-show="!sucess">        
							<label class="control-label pull-left" for="pwd" required>Confirm Password:</label>
							<div>           
							<input type="password" class="form-control" id="pwd" name = "pwd" placeholder="Re-enter Password" ng-model="cnfrmpwd" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@_$!%*#?&])[A-Za-z\d$@_$!%*#?&]{8,}$/" 
					oninput="this.value = this.value.replace(/\s/g, '');">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>						
							<div ng-message="pattern" class="mandoryclr" style="color:red" ng-if="resetform.pwd.$error.pattern">Password should be minimum 8 characters and should contain at least one number and one special character</div>
							</div>
						</div>
						<div class="form-group" >   
							<div ng-if="!sucess">
			       			<button type="submit" class="btn btn-primary pull-left Sign_btn" ng-click="reset(newpwd,cnfrmpwd)">Submit</button>
							<button type="submit" class="btn btn-light pull-right Sign_btn" ng-click="home();">Cancel</button>
							</div>
							
							<div class="col-sm-12 text-center" ng-if="sucess">
			       			<button type="submit" class="btn btn-primary Sign_btn" ng-click="loginpage()">Proceed to Login</button>
							</div>
							
						</div>
						
						</div>
					</div>
					<i class="fa fa-spinner fa-spin fa-5x white col-md-offset-5 m-t-b-2" aria-hidden="true" ng-if="loader"></i>
					<div class="col-md-4"></div>
		 
					</div> 
                                        </div>
                                    </div>
					</div>
</form>
					
      </div>                         

<script>
        $(document).keypress(function(event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if (keycode == '13') {
                $('#btnLogIn').click();
            }
        });
</script>
